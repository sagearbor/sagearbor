name: My Independent Code Analyzer
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc gh python3-matplotlib
          pip install pandas

      - name: Run Python Analysis & Graphing
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          cat << 'EOF' > analyzer.py
          import os, subprocess, json
          import matplotlib.pyplot as plt

          OWNER = os.getenv("REPO_OWNER")

          def run_cmd(cmd, cwd=None):
              try:
                  return subprocess.check_output(cmd, shell=True, cwd=cwd, text=True).strip()
              except:
                  return ""

          def main():
              if not os.path.exists("/tmp/repos"): os.makedirs("/tmp/repos")
              repos_json = run_cmd(f'gh repo list {OWNER} --source --json name --limit 100')
              if not repos_json: return
              repos = json.loads(repos_json)
              results = []

              for r in repos:
                  name = r['name']
                  print(f"Processing {name}...")
                  run_cmd(f'gh repo clone {OWNER}/{name} -- --depth 1', cwd="/tmp/repos")
                  path = f"/tmp/repos/{name}"
                  
                  if os.path.exists(path):
                      # Get LOC and Files
                      cloc_out = run_cmd(f'cloc "{path}" --csv --quiet --exclude-dir=node_modules,vendor')
                      files, loc = 0, 0
                      for line in cloc_out.splitlines():
                          if line.startswith("SUM"):
                              p = line.split(',')
                              files, loc = p[1], p[4]

                      # Count pytests
                      tests = run_cmd(f'grep -rE "def test_|@pytest.mark" "{path}" --include="*.py" | wc -l')
                      
                      results.append({"Repo": name, "Files": int(files), "Tests": int(tests or 0), "LOC": int(loc or 0)})
                      run_cmd(f'rm -rf "{path}"')

              # Sort by LOC descending
              results = sorted(results, key=lambda x: x['LOC'], reverse=True)

              # Generate Markdown Table (Dense Format)
              with open("loc_report.md", "w") as f:
                  f.write("| Repo | Files | Tests | LOC |\n|:---|---:|---:|---:|\n")
                  for res in results:
                      f.write(f"| {res['Repo']} | {res['Files']} | {res['Tests']} | {res['LOC']} |\n")

              # Generate Graph
              if results:
                  top_n = results[:10]
                  names = [r['Repo'] for r in top_n]
                  locs = [r['LOC'] for r in top_n]
                  
                  plt.figure(figsize=(10, 6))
                  plt.barh(names, locs, color='#2ea44f')
                  plt.xlabel('Lines of Code')
                  plt.title('Top 10 Repositories by Lines of Code')
                  plt.gca().invert_yaxis()
                  plt.tight_layout()
                  plt.savefig('stats.png')

          if __name__ == "__main__":
              main()
          EOF
          python3 analyzer.py

      - name: Update README (Python Method)
        run: |
          cat << 'EOF' > update_readme.py
          import os
          
          START_MARKER = ""
          END_MARKER = ""
          
          with open("loc_report.md", "r") as f:
              report_content = f.read()
          
          content_to_insert = f"{START_MARKER}\n### Lines of Code Visualized\n![Code Stats](stats.png)\n\n{report_content}\n{END_MARKER}"
          
          if os.path.exists("README.md"):
              with open("README.md", "r") as f:
                  readme = f.read()
          else:
              readme = f"{START_MARKER}\n{END_MARKER}"

          if START_MARKER in readme and END_MARKER in readme:
              before = readme.split(START_MARKER)[0]
              after = readme.split(END_MARKER)[1]
              new_readme = before + content_to_insert + after
          else:
              new_readme = readme + "\n\n" + content_to_insert

          with open("README.md", "w") as f:
              f.write(new_readme)
          EOF
          python3 update_readme.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md stats.png
          git commit -m "Update Stats Table and Graph" || echo "No changes"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git
