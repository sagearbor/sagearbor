name: My Independent Code Analyzer
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc gh

      - name: Run Python Analysis
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          CURRENT_REPO: ${{ github.event.repository.name }}
        run: |
          # Create the python script on the fly
          cat << 'EOF' > analyzer.py
          # ... (Insert the Python code provided above here) ...
          EOF
          python3 analyzer.py

      - name: Update README
        run: |
          # Ensure markers exist to avoid sed errors
          touch README.md
          if ! grep -q "" README.md; then
            echo -e "\n\n" >> README.md
          fi
          
          # Use a temporary file to build the new README
          sed -n '1,//p' README.md > README.new
          echo "## Project Stats (Auto-generated)" >> README.new
          cat loc_report.md >> README.new
          sed -n '//,$p' README.md >> README.new
          mv README.new README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Code Analysis Table" || echo "No changes to commit"
          # Use the PAT for pushing to bypass 403 errors
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git
